<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Google News</title>

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="topHeadlines"
          >GOOGLE<span class="text-warning">NEWS</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#" id="breakingNews">Breaking News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" id="world"
                >World</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="business">Business</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                id="technology"
                >Technology</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="sports">Sports</a>
            </li>
          </ul>
          <form class="d-flex">
            <button
              class="btn btn-outline-warning"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#modalSearch"
            >
              <i class="fas fa-search"></i>
            </button>
            <div
              class="modal fade"
              id="modalSearch"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Advance Search
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="keyword" class="col-form-label"
                          >Keyword</label
                        >
                        <input
                          class="form-control mb-2"
                          type="search"
                          placeholder="Search"
                          aria-label="Search"
                          id="searchInput"
                        />
                        <button
                          class="btn btn-warning"
                          type="button"
                          id="searchBtn"
                        >
                          Search
                        </button>
                      </div>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label"
                          >Advance Search</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="advanceSearch"
                        />
                      </div>
                      <div class="mb-3">
                        <button
                          type="button"
                          class="btn btn-warning"
                          id="sortPublishedAt"
                        >
                          Newest
                        </button>
                        <button
                          type="button"
                          class="btn btn-warning"
                          id="sortRelevance"
                        >
                          Relevance
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar Start -->

    <main>
      <div class="container-fluid p-3">
        <div class="row" id="content"></div>
      </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Link js -->
    <script src="index.js"></script>
  </body>
</html>
